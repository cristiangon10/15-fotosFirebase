<div class="row container-fluid">

  <div class="col-md-4">

    <h3>Seleccione Archivos</h3>

    <div appNgDropFiles [archivos] = "archivos"
     (mouseSobre)="estaSobreElemento =$event" [ngClass]="{'file-over': estaSobreElemento}" class="well drop-zone">
      <h4>Deje caer aqui los archivos</h4>
      <img src="assets/drop-images.png">
    </div>

  </div>

  <div class="col-md-8">

    <h4>Cargar Archivos</h4>
    <button class="btn btn-success dist" (click)="cargarImagenes()" [disabled]="archivos.length === 0">
      Cargar a firebase
    </button>

    <button class="btn btn-danger" (click)="limpiar()">
      Limpiar
    </button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Nombre Archivo</th>
          <th>Tama√±o</th>
          <th>Progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{'text-green': archivo.progreso >= 100}">{{archivo.nombreArchivo}}</td>
          <td>{{archivo.archivo.size /1024 / 1024 | number: '.2-2'}} MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}" aria-valuenow=""
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
